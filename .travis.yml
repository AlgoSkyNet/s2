language: r
cache: packages
os:
- linux
- osx
addons:
  apt:
    packages:
    - libssl-dev
brew_packages:
- openssl
notifications:
  email:
    on_success: change
    on_failure: change
after_success:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R CMD INSTALL --build $PKG_TARBALL; fi
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: s2_*.t*gz
  on:
    repo: spatstat/s2
    tags: true
    condition: "$TRAVIS_R_VERSION != devel && ($TRAVIS_OS_NAME == osx)"
